        <div id="u1477_text" class="text ">
          <p><span>1、有预约历史记录的用户，进入确认预约页面，向用户推荐其历史预约最近的一次店铺（关店状态店铺不推荐），由于商品存在可做商家/门店，推荐时判断最近一次预约记录店铺是否可做此商品，若可做则推荐，若不可做则不推荐，不需要判断商品是否公开。</span></p><p><span><br></span></p><p><span>2、同时推荐其最近一次预约店铺的预约技师，若1条件下的店铺关店，则技师也不推荐</span></p><p><span><br></span></p><p><span>3、离职技师不推荐，未排班技师预约时间显示预约已满</span></p><p><span><br></span></p><p><span>4、推荐技师时，若用户点击修改进入技师列表页，但未选择技师返回此页面，则推荐技师依旧存在</span></p>
