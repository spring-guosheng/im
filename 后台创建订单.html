          <p><span>1、后台创建订单时，商品可选范围为此门店选择的可做商品列表</span></p><p><span>2、创建订单时允许调用用户优惠券，根据实付金额进行优惠券金额使用条件判断；</span></p><p><span>2、每条商品数据在 创建订单后根据所属商家不同，自动进行拆分，拆分后数据传入各自后台，拆分时由于商品所属商家可能不同，因此需要对优惠券进行拆分，拆分时根据商品金额占比进行计算，最后一个商品做减法，除最后一个商品外，四舍五入取整数。</span></p><p><span>3、A新增的订单，只能看到属于其的商品订单，所属商家/门店不为A的订单，不展示给A</span></p><p><span>4、预约模块详情页新增预约商品所在订单号（拆单订单显示子订单号），目前允许通过订单号查询订单（不限制范围）</span></p>
