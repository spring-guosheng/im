          <p><span>1、发票模块新增开票商家管理，即每个发票是哪家负责开；</span></p><p><span>2、搜索模块新增商家名称搜索，组件为树状列表，数据来源为入驻商家及门店，默认选中每天美耶自营</span></p><p><span>3、所有每天美耶的开票申请及商家PC的新增都需要在平台端显示；</span></p><p><span>4、由于开票时按照订单申请，因此针对实物商品，开票时是按照拆单后的子订单申请</span></p><p><span>5、开票时间依旧是自确认收货起至第二个月月末可以申请开发票</span></p><p><span>6、增加发票状态搜索条件（已填写/已发出）</span></p>
